<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>A.R.M.</title>
    </h:head>
    <h:body>

        <p:layout fullPage="true">

            <p:layoutUnit style="text-align: center;" position="north" resizable="false" closable="false" collapsible="false">
                <h1>Automated Reservation Manager</h1>
            </p:layoutUnit>

            <p:layoutUnit position="center" style="text-align: center;">
                <p:panel style="font-size: 20pt; margin-top: 50px;">
                    <div>
                        <p:outputLabel value="Your ticket number is: "/>
                        <p:outputLabel id="ticket" style="font-size: 24pt; color: green;" value="#{reservationView.ticket} "/>
                        <p:commandButton id="btnCopy" style="font-size: 8pt;" value="Copy" icon="fa fa-copy" />  
                        <pe:clipboard trigger="btnCopy" action="copy" target="ticket"></pe:clipboard>
                    </div>
                    <div style="margin-top: 20px;">
                        <p:outputLabel value="Store this ticket. It'll be asked when you'll come."/>
                    </div>
                </p:panel>
            </p:layoutUnit>

        </p:layout>
    </h:body>
</html>
